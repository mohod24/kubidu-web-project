<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="header-main">
          <a href="dashboard.html" class="logo">
            <img src="img/KUBIDU.png" alt="" />
          </a>
          <nav>
            <a href="cerita.html" class="nav-button">Cerita</a>
            <a href="video.html" class="nav-button">Video</a>
            <a href="games.html" class="nav-button active">Games</a>
            <a href="pembelajaran.html" class="nav-button">Pembelajaran</a>
          </nav>
        </div>
      </header>

      <div>
        <img src="img/top-long.png" alt="">
      </div>

      <main class="main-content">
        <div class="center-area">  
          <div class="games-section">
            <h2 class="section-title">Section Games</h2>
            <div class="game-description">
              <p>
                Temukan berbagai permainan menarik yang mengajarkan nilai-nilai
                kehidupan melalui petualangan seru dan karakter yang
                menginspirasi.
              </p>
            </div>
            <iframe
              src="https://docs.google.com/presentation/d/e/2PACX-1vT-RfXG7Xg2Npt7xFkD8Ao9lfTD6400icvGre5vQwZ-LTepk7sftY_LDv3dDOBkkg/pubembed?start=true&loop=false&delayms=30000"
              frameborder="0"
              allowfullscreen="true"
              mozallowfullscreen="true"
              webkitallowfullscreen="true"
            ></iframe>

            <div class="game-buttons">
              <div class="game-card">
                <img
                  src="img/educaplay.png"
                  alt="Cuplikan Game Educaplay"
                  class="game-preview-img"
                />
                <a
                  href="https://www.educaplay.com/learning-resources/23485147-keberagaman_budaya_indonesia.html"
                  class="explore-button"
                  target="_blank"
                >
                  Educaplay Game
                </a>
              </div>

              <div class="game-card">
                <img
                  src="img/wordwall.png"
                  alt="Cuplikan Game Wordwall"
                  class="game-preview-img"
                />
                <a
                  href="https://wordwall.net/resource/96612290/ipa/lidm"
                  class="explore-button"
                  target="_blank"
                >
                  Wordwall Game
                </a>
              </div>
            </div>
          </div>
        </div>

      </main>

      <div>
        <img src="img/bottom-long.png" alt="">
      </div>

      <footer>
        <p>kupukupubirujuara@gmail.com</p>
      </footer>
    </div>
  </body>
</html>
